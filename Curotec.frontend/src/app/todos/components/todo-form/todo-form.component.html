<mat-card class="form-container">
    <mat-card-title>{{ isEdit ? 'Edit Task' : 'Create Task' }}</mat-card-title>

    <form [formGroup]="form" (ngSubmit)="save()">

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" required />
            <mat-error *ngIf="form.get('title')?.hasError('required')">
                Title is required.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput rows="3" formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status" required>
                <mat-option *ngFor="let s of statuses" [value]="s.key">{{ s.value }}</mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('status')?.hasError('required')">
                Status is required.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Priority</mat-label>
            <mat-select formControlName="priority" required>
                <mat-option *ngFor="let p of priorities" [value]="p.key">{{ p.value }}</mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('priority')?.hasError('required')">
                Priority is required.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Assignee</mat-label>
            <input matInput formControlName="assignee" required />
            <mat-error *ngIf="form.get('assignee')?.hasError('required')">
                Assignee is required.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Due Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="completionDate" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-card-actions class="button-container">
            <button mat-button color="warn" type="button" (click)="router.navigate(['/todos'])">
                Cancel
            </button>
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
                Save
            </button>
        </mat-card-actions>

    </form>
</mat-card>
